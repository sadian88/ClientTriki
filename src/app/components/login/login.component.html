
<div class="container">
    <div class="row m-5 no-gutters shadow-lg">
    <div class="col-md-6 d-none d-md-block">
    <img src="../../assets/login/login-side.png" class="img-fluid" style="min-height:100%;" />
    </div>
    <div class="col-md-6 bg-white p-5 mt-5">
    <h3 class="pb-3">Iniciar sesion</h3>
    <div class="form-style p-20">
        <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="username">Email</label>
          <input
            type="text"
            class="form-control pb-3"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="username.errors && f.submitted"
          >
            Username is required!
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control pb-3"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="password.errors && f.submitted"
          >
            <div *ngIf="password.errors['required']">Password is required</div>
            <div *ngIf="password.errors['minlength']">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="pb-2">
          <button class="btn btn-dark w-100 font-weight-bold mt-2">
            Lest´go !
          </button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>
  
      <div class="pt-4 text-center">
      ¿No tienes usuario? <a href="/register">Registrate aquí</a>
      </div>
    </div>
    
    </div>
    </div>
</div>
