
<div class="container">
    <div class="row m-5 no-gutters shadow-lg">
    <div class="col-md-6 d-none d-md-block">
        <img src="../../assets/login/login-side.png" class="img-fluid" />
    </div>
    <div class="col-md-6 bg-white p-5 mt-5">
    <h3 class="pb-3">Registro de usuario</h3>
    <div class="form-style p-20">
        <form
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="name">Nombre</label>
          <input
            type="text"
            class="form-control pb-3"
            name="name"
            [(ngModel)]="form.name"
            required
            #name="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="name.errors && f.submitted"
          >
          Es requerido
          </div>
        </div>

        <div class="form-group">
            <label for="lastName">Apellido</label>
            <input
              type="text"
              class="form-control pb-3"
              name="lastName"
              [(ngModel)]="form.lastName"
              required
              #lastName="ngModel"
            />
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="lastName.errors && f.submitted"
            >
            Es requerido
            </div>
          </div>

          <div class="form-group">
            <label for="tipoIdenID">Tipo documento</label>
            <select class="form-control" label="Example label"
            name="TipoIdenID"
            [(ngModel)]="form.tipoIdenID"
            required
            #tipoIdenID="ngModel"
            style="width: 100%;"
            >
              <option *ngFor="let option of tipoDocList" [value]="option.id">{{ option.name }}</option>
            </select>
         </div>

          <div class="form-group">
            <label for="indentityNumber">Numero de documento</label>
            <input
              type="text"
              class="form-control pb-3"
              name="indentityNumber"
              [(ngModel)]="form.indentityNumber"
              required
              #indentityNumber="ngModel"
            />
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="indentityNumber.errors && f.submitted"
            >
            Es requerido
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="Email"
              class="form-control pb-3"
              name="email"
              [(ngModel)]="form.email"
              required
              #email="ngModel"
              (ngModelChange)="onChangeEmail($event)"
            />
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="email.errors && f.submitted && validEmail"
            >
              Es requerido
            </div>

            <div
            class="alert alert-danger"
            role="alert"
            *ngIf="!validEmail"
            >
            No tiene el formato correcto
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control pb-3"
              name="password"
              [(ngModel)]="form.password"
              required
              #password="ngModel"
              (ngModelChange)="onChangePass($event)"
            />
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="password.errors && f.submitted"
            >
               Es requerido
            </div>
            <div
            class="alert alert-danger"
            role="alert"
            *ngIf="!validPass"
            >
            Debe contar  con minimo 8 Caracteres
            </div>
          </div>



        <div class="pb-2">
          <button [disabled]="!validEmail" class="btn btn-dark w-100 font-weight-bold mt-2">
            Save !
          </button>
        </div>
      </form>
  
      <div
      class="alert alert-success"
      role="alert"
      *ngIf="RegisterIsOk"
      >
      Registro realizado.. ahora podemos Jugar !!... <a href="/login">Inicia sesion</a>
      </div>

    </div>
    
    </div>
    </div>
</div>
